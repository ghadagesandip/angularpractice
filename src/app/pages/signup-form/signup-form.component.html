<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="exampleInputEmail1">first name</label>
    <input type="text" class="form-control" formControlName="firstName">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Last name</label>
    <input type="text" class="form-control" formControlName="lastName">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Do you smoke</label>
    <app-switch formControlName="smoke" id="switch-2"></app-switch>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Lucy Number</label>
    <app-number-input formControlName="lucky_number" ></app-number-input>
  </div>
  <button type="submit" [disabled]="!signupForm.valid" class="btn btn-primary">Submit</button>
</form>
